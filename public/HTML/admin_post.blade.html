<body class="theme-dashboard">
	<!--[if lt IE 9]>
		<div class="bg-danger text-center">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/" class="highlight">upgrade your browser</a> to improve your experience.</div>

	<div class="preloader">
		<div class="preloader_image"></div>
	</div>

	<!-- search modal -->
	<div class="modal" tabindex="-1" role="dialog" aria-labelledby="search_modal" id="search_modal">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">
				<i class="rt-icon2-cross2"></i>
			</span>
		</button>
		<div class="widget widget_search">
			<form method="get" class="searchform search-form form-inline" action="./">
				<div class="form-group">
					<input type="text" value="" name="search" class="form-control" placeholder="Search keyword" id="modal-search-input">
				</div>
				<button type="submit" class="theme_button">Search</button>
			</form>
		</div>
	</div>

	<!-- Unyson messages modal -->
	<div class="modal fade" tabindex="-1" role="dialog" id="messages_modal">
		<div class="fw-messages-wrap ls with_padding">
			<!-- Uncomment this UL with LI to show messages in modal popup to your user: -->
			<!--
		<ul>
			<li>Message To User</li>
		</ul>
		-->

		</div>
	</div>
	<!-- eof .modal -->

	<!-- wrappers for visual page editor and boxed version of template -->
	<div id="canvas">
		<div id="box_wrapper">

			<!-- template sections -->

			<header class="page_header_side page_header_side_sticked active-slide-side-header ds">
			</header>

			<header class="page_header header_white">

			</header>

			<section class="ls ms section_padding_top_50 section_padding_bottom_50 columns_padding_5">
				<div class="container-fluid">

					<div class="row">
						<div class="col-sm-12">
							<h3>Single Post
								<small class="pull-right">
									<a href="admin_comments.html">
										<i class="fa fa-comments"></i> Post discussion</a>
								</small>
							</h3>
						</div>
					</div>
					<!-- .row -->


					<form class="form-horizontal">

						<div class="row">
							<div class="col-md-8">
								<div class="with_background with_padding">

									<h4>
										Post text
										<span class="pull-right">
											<button type="submit" class="theme_button small_button">Save Post</button>
										</span>

									</h4>

									<hr>


									<div class="row form-group">
										<label class="col-lg-3 control-label">Post title: </label>
										<div class="col-lg-9">
											<input type="text" class="form-control">
										</div>
									</div>
									<div class="row form-group">
										<label class="col-lg-3 control-label">Post slug: </label>
										<div class="col-lg-9">
											<input type="text" class="form-control">
										</div>
									</div>

									<div class="row form-group">
										<label class="col-lg-3 control-label">Categories: </label>
										<div class="col-lg-9">
											<input type="text" class="form-control">
										</div>
									</div>

									<div class="row form-group">
										<label class="col-lg-3 control-label">Post Tags: </label>
										<div class="col-lg-9">
											<input type="text" class="form-control">
										</div>
									</div>

									<div class="row form-group">
										<label class="col-lg-3 control-label">Post content: </label>
										<div class="col-lg-9">
											<textarea rows="8" class="form-control"></textarea>
										</div>
									</div>

									<div class="row">
										<div class="col-sm-12 text-right">
											<button type="submit" class="theme_button wide_button">Save Post</button>
											<a href="admin_posts.html" class="theme_button inverse wide_button">Cancel</a>
										</div>
									</div>
									<!-- .row  -->

								</div>
								<!-- .with_background -->

							</div>
							<!-- .col-* -->


							<div class="col-md-4">

								<div class="with_background with_padding bottommargin_10">

									<h4>Post Meta</h4>

									<hr>

									<div class="row form-group">
										<label class="col-lg-3 control-label">Publish date: </label>
										<div class="col-lg-9">
											<input type="date" class="form-control">
										</div>
									</div>

									<div class="row form-group">
										<label class="col-lg-3 control-label">Publish time: </label>
										<div class="col-lg-9">
											<input type="time" class="form-control">
										</div>
									</div>

									<div class="row">
										<label class="col-lg-3 control-label">Status: </label>
										<div class="col-lg-9">
											<label class="radio-inline">
												<input type="radio" name="post-published" id="post-bublished1" value="draft" checked="checked"> Draft
											</label>
											<label class="radio-inline">
												<input type="radio" name="post-published" id="post-bublished2" value="published"> Published
											</label>
										</div>
									</div>


								</div>
								<!-- .with_background -->

								<div class="with_background with_padding">

									<h4>Post Media</h4>

									<hr>

									<div class="item-editable bottommargin_20">


										<div class="item-media">
											<img src="images/gallery/01.jpg" alt="...">
										</div>

										<div class="item-edit-controls darklinks">
											<a href="#">
												<i class="fa fa-edit"></i>
											</a>
											<a href="#">
												<i class="fa fa-trash-o"></i>
											</a>
										</div>
									</div>

									<div>
										<label class="control-label">Post Video: </label>
										<input type="text" class="form-control">
									</div>

								</div>
								<!-- .with_background -->

							</div>
							<!-- .col-* -->


						</div>
						<!-- .row  -->


					</form>

				</div>
				<!-- .container -->
			</section>

			<section class="ls">
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-12">
							&copy; Copyrights 2017
						</div>
					</div>
				</div>
			</section>
		</div>

	</div>
